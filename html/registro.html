<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTHARD - Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <h1>SOFTHARD</h1>
    </header>

    <main>
        <div class="loginContainer">
            <h2>Crear Cuenta</h2>
            <form id="registroForm">
                <input type="text" id="nuevoUsuario" placeholder="Nombre de usuario" required>
                <input type="password" id="nuevaContrasena" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="./index.html">Inicia sesión aquí</a></p>
        </div>
    </main>

    <script src="../js/script.js"></script>

</body>
</html>
